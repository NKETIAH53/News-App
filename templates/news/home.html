{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<main>
    <h1>
        Welcome {{ user}}, to TDN!
    </h1> 
</main>

{% else %} 
<main>
    <h1>
        Welcome to The-Daily-News 
    </h1>

</main>
 {% endif %}

<div>
    <h3>Recent Uploads</h3>
</div>

{% for item in news%}
<div>
    <ul>
        <li>
        <a href='{{item.get_absolute_url}}'>{{ item.title }}</a> 
        </li>
    </ul>
</div>
{% endfor %}
{% endblock %}
