{% extends 'base.html' %} 

{% block content %}

{% if user.is_authenticated%}
<h2>Create your news content here</h2>
<div style="margin-top: 30px">
  <form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="margin-top: 5px">
      <input type="submit" value="Add News" />
    </div>
  </form>
</div>

{% endif %}

{% endblock %}
